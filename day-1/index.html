      HTML
    - Hyber-Text Markup Language.

  -->

    Tags Types
    Nested Tags (html,body,h1->h6,p, ..etc) (Tag Scope)
    Empty Tags (br,hr,img, ...etc) (Note: `/` is not Required)

    types:-
    Block Elements (h1->h6,p,pre,ul,ol,li,br,hr ...etc)
    Inline Elements (span,img,a, ...etc)
  -->
